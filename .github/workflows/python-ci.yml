name: Python CI

on:
  pull_request:
    branches: [ master ]
  push:
    paths:
      - 'app_python/**'
      - '.github/workflows/python-ci.yml'
      - '!app_python/docs'
      - '!app_python/README.md'
      - '!**.gitignore'

jobs:
  test:
    name: Verify python app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app_python
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        # with:
        #   python-version: '3.13'
        #   cache: 'pip'
        #   cache-dependency-path: 'requirements.txt'

      # - name: Run Snyk
      #   uses: snyk/actions/python-3.10@master
      #   env:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      #   with:
      #     args: --severity-threshold=high

      - name: Lint
        run: |
          pip install flake8
          flake8 infoservice/infoservice.py

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Test
        run: pytest tests/

      - name: Test coverage
        run: |
          pip install pytest-cov
          pytest --cov=. --cov-report=xml --cov-report=term

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app_python
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/infoservice:python-latest
            ${{ secrets.DOCKER_USERNAME }}/infoservice:python-${{ github.event.pull_request.number }}.1.0
